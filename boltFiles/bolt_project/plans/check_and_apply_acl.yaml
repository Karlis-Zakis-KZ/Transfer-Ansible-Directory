# bolt_project/plans/check_and_apply_acl.yaml
version: 2
parameters:
  targets:
    type: TargetSpec
  user:
    type: String
  password:
    type: String
  running_config:
    type: Hash
steps:
  - name: check_acl
    eval: >
      if 'ip access-list standard TEST_ACL' not in $running_config['stdout'][0] or 'permit 192.168.0.0 0.0.255.255' not in $running_config['stdout'][0] {
        return {
          'apply_acl': true
        }
      } else {
        return {
          'apply_acl': false
        }
      }

  - name: apply_acl
    if: $check_acl['apply_acl']
    steps:
      - name: apply_acl_task
        task: bolt_project::ios_command
        targets: $targets
        parameters:
          host: $targets
          user: $user
          password: $password
          command: |
            configure terminal
            ip access-list standard TEST_ACL
            permit 192.168.0.0 0.0.255.255

return: "ACL applied to ${targets} if necessary"
