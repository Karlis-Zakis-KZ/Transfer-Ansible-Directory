version: 2
parameters:
  targets:
    type: TargetSpec
  user:
    type: String
  password:
    type: String
  running_config:
    type: Array
steps:
  - name: check_acl
    eval: |
      $apply_acl = if ($running_config[0]['stdout'] =~ /ip access-list standard TEST_ACL/ && 
                       $running_config[0]['stdout'] =~ /permit 192.168.0.0 0.0.255.255/) {
        false
      } else {
        true
      }

  - name: maybe_apply_acl
    if: $apply_acl
    then:
      - name: apply_acl_task
        task: bolt_project::ios_command
        targets: $targets
        parameters:
          host: $targets[0]['uri']
          user: $user
          password: $password
          command: |
            configure terminal
            ip access-list standard TEST_ACL
            permit 192.168.0.0 0.0.255.255

return: "ACL applied to ${targets} if necessary"
