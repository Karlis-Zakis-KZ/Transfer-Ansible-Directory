version: 2
parameters:
  targets:
    type: TargetSpec
  user:
    type: String
  password:
    type: String
  running_config:
    type: Array
steps:
  - name: check_acl
    eval: |
      if $running_config[0]['value']['stdout'] =~ 'ip access-list standard TEST_ACL' && 
         $running_config[0]['value']['stdout'] =~ 'permit 192.168.0.0 0.0.255.255' {
        $apply_acl = false
      } else {
        $apply_acl = true
      }
      return {'apply_acl': $apply_acl}

  - name: maybe_apply_acl
    if: $check_acl['apply_acl']
    then:
      - name: apply_acl_task
        task: bolt_project::ios_command
        targets: $targets
        parameters:
          host: $targets[0]['uri']
          user: $user
          password: $password
          command: |
            configure terminal
            ip access-list standard TEST_ACL
            permit 192.168.0.0 0.0.255.255

return: "ACL applied to ${targets} if necessary"
