# bolt_project/plans/enable_shell_and_run_command.yaml
version: 2
name: enable_shell_and_run_command
parameters:
  targets:
    type: TargetSpec
  command:
    type: String
    description: The command to run after enabling the shell
steps:
  - name: enable_shell
    command: term shell
    targets: $targets
  - name: run_command
    command: $command
    targets: $targets