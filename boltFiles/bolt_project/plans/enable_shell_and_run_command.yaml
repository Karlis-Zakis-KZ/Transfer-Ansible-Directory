# bolt_project/plans/enable_shell_and_run_command.yaml
version: 2
description: A plan to enable the shell and run a command
parameters:
  targets:
    type: TargetSpec
    description: A list of targets to run actions on
  command:
    type: String
    description: The command to run after enabling the shell
steps:
  - name: upload_script
    upload:
      source: /home/osboxes/Transfer-Ansible-Directory/boltFiles/bolt_project/run_command.sh
      destination: /tmp/run_command.sh
    targets: $targets
  - name: run_script
    command: sh /tmp/run_command.sh $command
    targets: $targets
return: "Ran enable_shell and then ${command} on $targets"
