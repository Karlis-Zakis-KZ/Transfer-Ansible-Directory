version: 2
targets:
  - uri: 192.168.21.11
    name: 192.168.21.11
    config:
      transport: remote
      remote:
        host: 192.168.21.11
        user: karlis
        password: cisco
        port: 22
        ssh:
          host-key-check: false
        login-shell: false
        run-as-command: ['enable', 'configure terminal']
      interpreters:
        sh: /bin/sh
        ios: /usr/bin/python3
    facts:
      network_os: ios
